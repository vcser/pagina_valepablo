<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
    @font-face {
        font-family: 'Hobbiton';
        src: url('/static/hobbiton.ttf') format('truetype');
        font-display: swap;
    }
    @font-face {
        font-family: 'Chomsky';
        src: url('/static/Chomsky.otf') format('opentype');
        font-display: swap;
    }
    h1, h2, h3, h4, h5, h6 {
        font-family: 'Hobbiton', serif !important;
        letter-spacing: 0.5px;
    }
    body, .font-sans, .text-gray-800, p, td, label, input, button, span, div, li, ul, table {
        font-family: 'Chomsky', Arial, sans-serif !important;
        font-weight: normal;
    }
    </style>
</head>
<body class="text-gray-800 font-sans" style="background: url('/static/images/fondo-floral.svg') center center/cover no-repeat fixed, #f4f1e9;">
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl text-center mb-6 flex items-center justify-center" style="color:#2B463C;">
            <img src="/static/images/paloma.png" class="w-8 h-8 mr-2" alt="Icono">
            Login
        </h2>
        <form method="POST" action="/" class="max-w-md mx-auto bg-white p-6 rounded shadow">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Usuario:</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Contrase√±a:</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded">
            </div>
            <input type="submit" value="Entrar" class="w-full" style="background-color:#688F4E; color:#fff; border-radius:0.375rem; padding-top:0.5rem; padding-bottom:0.5rem;" onmouseover="this.style.backgroundColor='#4e6b36'" onmouseout="this.style.backgroundColor='#688F4E'">
        </form>
    </div>
</body>
</html>
