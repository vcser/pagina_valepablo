<!DOCTYPE html>
<html>
<head>
    <title>Gracias</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
    @font-face {
        font-family: 'Hobbiton';
        src: url('/static/hobbiton.ttf') format('truetype');
        font-display: swap;
    }
    @font-face {
        font-family: 'Chomsky';
        src: url('/static/Chomsky.otf') format('opentype');
        font-display: swap;
    }
    h1, h2, h3, h4, h5, h6 {
        font-family: 'Hobbiton', serif !important;
        letter-spacing: 0.5px;
    }
    body, .font-sans, .text-gray-800, p, td, label, input, button, span, div, li, ul, table {
        font-family: 'Chomsky', Arial, sans-serif !important;
        font-weight: normal;
    }
    </style>
</head>
<body class="text-gray-800 font-sans" style="background: url('/static/images/fondo-floral.svg') center center/cover no-repeat fixed, #f4f1e9;">
    <div class="container mx-auto px-4 py-8 flex flex-col items-center text-center">
        <h2 class="text-3xl text-center mb-6 flex items-center justify-center" style="color:#2B463C;">
            <img src="/static/images/paloma.png" class="w-8 h-8 mr-2" alt="Icono">
            Nos apena que no puedas asistir. Si quieres, puedes dejarnos un mensaje de buenos deseos o un regalito.
        </h2>
        <div class="mb-8 w-full flex flex-col items-center text-center">
            {{template "regalo.html"}}
        </div>
        <div class="mb-8 w-full flex flex-col items-center text-center">
            {{template "mensaje.html" .}}
        </div>
        <div class="mt-8 flex justify-center text-center">
            <form action="/" method="get">
                <button type="submit" style="background-color:#688F4E; color:#fff; border-radius:0.375rem; padding:0.5rem 1.5rem;" onmouseover="this.style.backgroundColor='#4e6b36'" onmouseout="this.style.backgroundColor='#688F4E'">Volver al login</button>
            </form>
        </div>
    </div>
</body>
</html>
